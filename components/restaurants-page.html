<!-- Restaurants Page (Now Home) -->
<div class="page active" id="restaurantsPage" data-page="restaurants">
    <div class="search-section">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search restaurants..." id="searchInput">
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="hot">Hot</button>
            <button class="filter-btn" data-filter="cold">Cold</button>
            <button class="filter-btn" data-filter="frozen">Frozen</button>
        </div>
    </div>
    
    <div class="restaurants-section">
        <h2>Restaurants</h2>
        <div id="restaurantList" class="restaurant-grid"></div>
    </div>
</div>
