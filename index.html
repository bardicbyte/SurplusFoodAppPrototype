<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Surplus Food App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <h1>üçΩÔ∏è Surplus Food</h1>
        <button class="profile-btn" id="profileBtn">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#home" class="nav-link active" data-page="home">
                <i class="fas fa-home"></i> Home
            </a></li>
            <li><a href="#restaurants" class="nav-link" data-page="restaurants">
                <i class="fas fa-store"></i> Restaurants
            </a></li>
            <li><a href="#my-orders" class="nav-link" data-page="orders">
                <i class="fas fa-shopping-bag"></i> My Orders
            </a></li>
            <li><a href="#add-food" class="nav-link" data-page="add-food">
                <i class="fas fa-plus-circle"></i> Add Food
            </a></li>
            <li><a href="#matches" class="nav-link" data-page="matches">
                <i class="fas fa-heart"></i> Matches
            </a></li>
            <li><a href="#profile" class="nav-link" data-page="profile">
                <i class="fas fa-user"></i> Profile
            </a></li>
        </ul>
    </nav>

    <!-- Overlay for sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Home Page (Restaurant List) -->
        <div class="page active" id="homePage">
            <div class="search-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search restaurants or food..." id="searchInput">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="hot">Hot</button>
                    <button class="filter-btn" data-filter="cold">Cold</button>
                    <button class="filter-btn" data-filter="frozen">Frozen</button>
                </div>
            </div>
            
            <div class="restaurants-section">
                <h2>Available Food</h2>
                <div id="restaurantList" class="restaurant-grid"></div>
            </div>
        </div>

        <!-- Restaurants Page -->
        <div class="page" id="restaurantsPage">
            <h2>Restaurants</h2>
            <div id="restaurantDetails" class="restaurant-details"></div>
        </div>

        <!-- My Orders Page -->
        <div class="page" id="ordersPage">
            <h2>My Orders</h2>
            <div id="ordersList" class="orders-list"></div>
        </div>

        <!-- Add Food Page -->
        <div class="page" id="addFoodPage">
            <h2>Add Surplus Food</h2>
            <form id="foodForm" class="mobile-form">
                <div class="form-group">
                    <label>Food Name</label>
                    <input type="text" id="foodName" placeholder="e.g., Chicken Alfredo Pasta" required>
                </div>
                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" id="restaurantName" placeholder="e.g., Mama Mia Restaurant" required>
                </div>
                <div class="form-group">
                    <label>Food Type</label>
                    <select id="foodType" required>
                        <option value="">Select Food Type</option>
                        <option value="hot">Hot Food</option>
                        <option value="cold">Cold Food</option>
                        <option value="frozen">Frozen Food</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hours Since Preparation</label>
                    <input type="number" id="preparationTime" placeholder="1.5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Current Temperature (¬∞F)</label>
                    <input type="number" id="temperature" placeholder="145" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Add Food</button>
            </form>
        </div>

        <!-- Matches Page -->
        <div class="page" id="matchesPage">
            <h2>Your Matches</h2>
            <div id="matchesList" class="matches-list"></div>
        </div>

        <!-- Profile Page -->
        <div class="page" id="profilePage">
            <h2>Profile</h2>
            <div class="profile-content">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h3>John Doe</h3>
                    <p>john.doe@example.com</p>
                </div>
                <div class="profile-actions">
                    <button class="btn btn-outline">Edit Profile</button>
                    <button class="btn btn-outline">Settings</button>
                    <button class="btn btn-outline">Help & Support</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Floating Action Button -->
    <button class="floating-btn" id="floatingAddBtn" title="Add Food">
        <i class="fas fa-plus"></i>
    </button>
    
    <script src="js/modules/safetyScore.js"></script>
    <script src="js/modules/foodItem.js"></script>
    <script src="js/modules/person.js"></script>
    <script src="js/modules/matcher.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
